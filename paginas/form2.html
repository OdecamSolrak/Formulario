    <h1>Exemplo output e oninput</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="in1">nº 1</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">nº 2</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <h1>Outro Exemplo output e oninput</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iano">Ano de Nascimeno:</label>
            <input type="number" name="ano" id="iano" min="1800" max="2025" oninput="calcidade()">
        </p>
        <p>
            <label for="iid">Idade:</label>
            <output name="id" id="iid">0</output>
        </p>
    </form>
    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            iid.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
